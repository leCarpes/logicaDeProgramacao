<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <link rel="stylesheet" href="../conversorMonetario/style.css">
    <script src="../conversorMonetario/script.js" defer></script>

    <title>Conversor de Monetário</title>
</head>
<body>
    <section class="box-container">

        <h1 class="title">Conversor Monetário(R$ → US$)</h1>

        <div class="box-input">

            <label for="inputDolar" class="inputRequerid" >Insira a cotação atual do dolar:</label>
            <input class="input" id="inputDolar" type="number" required>

            <label for="inputMoney" class="inputRequerid" >Insira o valor que possui em carteira:</label>
            <input class="input" id="inputMoney" type="number" required>
        </div>
            
    <div class="div-button">
        <button onclick="converterMonetary()" class="converter">Converter</button>

        <p class="text-result" id="paragraph">Clique no botão acima para iniciar.</p>
    </div>

    <button onclick="reloadPage()" class="converter">Resetar</button>
    
    

    <h1 class="title-result" id="titleResult"></h1>
    <div  class="text-result" id="textResult"></div>
        
    </section>
    
    
</body>
</html>
